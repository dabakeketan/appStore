<div class="custom-ag-table-a" *ngIf="tableData">


    <ag-grid-angular [ngStyle]="style" class="ag-theme-alpine" [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef" [rowData]="rowData" [rowSelection]="'multiple'" [animateRows]="true"
        (gridReady)="onGridReady($event)"
         [paginationPageSize]="paginationPageSize" [alwaysShowHorizontalScroll]="false"
        [domLayout]="domLayout"
    [pagination]="true"></ag-grid-angular>
</div>
