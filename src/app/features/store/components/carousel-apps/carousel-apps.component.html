<div class="row">
    <div class="col-lg-12">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let slide of carouselData">
                <ng-template carouselSlide [id]="slide.app_id">
                    <div class="preview-item-small" (click)="goToDetails(slide.app_id)">
                        <div class="preview-item-header">
                            <a>
                                <img [src]="slide.app_image_url" alt="">
                            </a>
                        </div>
                        <div class="preview-item-body">
                            <p class="mb-0 mt-2">{{slide.app_name}}:&nbsp;{{slide.description}}</p>
                            <div class="rating mb-0">
                                <div class="star-rating">
                                    <span>
                                        <i class="fa-solid fa-star fa-fw"></i>
                                        <i class="fa-solid fa-star fa-fw"></i>
                                        <i class="fa-solid fa-star fa-fw"></i>
                                        <i class="fa-solid fa-star-half-stroke fa-fw"></i>
                                        <i class="fa-regular fa-star fa-fw"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</div>
